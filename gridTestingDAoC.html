<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-color:#516863;
        }

        fieldset,
        legend {
            all: revert;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid pb-5 pt-2 g-5 mt-4 mb-4" style="background-color: #faf0e6; border: 1px solid black">
        <div class="row">
            <div class="col-md-4">
                <label for="" class="form-label" style="color:red">Albion</label>
                <select class="form-select" aria-label="Default select example" style="color:red">
                    <option selected>Choose a character</option>
                    <option value="1">Desertplains</option>
                    <option value="2">Lastroseofsummer</option>
                    <option value="3">Uggu</option>
                  </select>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label" style="color: green;">Hibernia</label>
                <select class="form-select" aria-label="Default select example" style="color:green">
                    <option selected>Choose a character</option>
                    <option value="1">Eleananora</option>
                    <option value="2">ScreamingVengeance</option>                    
                  </select>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label" style="color:blue">Midgard</label>
                <select class="form-select" aria-label="Default select example" style="color:blue">
                    <option selected>Choose a character</option>
                    <option value="1">Dergalin</option>
                    <option value="2">Reion</option>
                    <option value="3">Zaladoy</option>
                    <option value="3">Stormsurge</option>
                    <option value="3">Brattleboro</option>
                    <option value="3">Annakournikova</option>
                    <option value="3">Babybobaxter</option>
                    <option value="3">Verga</option>
                    <option value="3">Gorral</option>
                    <option value="3">Tapicoa</option>
                  </select>
            </div>
        </div>
    </div>

    <div class="form">
        <div class="container-fluid pb-5" style="background-color: #faf0e6; border: 1px black solid;">
            <div class="row">
                <div class="col-md-8 mx-md-4">
                    <h2 style="color:blue">Reion</h2>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-evenly mb-5">
                <div class="col-auto">
                    <label class="form-label">Realm</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <label class="form-label">Race</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <label class="form-label">Class</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <label class="form-label">Realm Rank</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <label class="form-label">Armor Factor</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-auto">
                    <label class="form-label">Hit Points</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <fieldset>
                <legend>
                    Resists
                </legend>
                <div class="row pb-2">
                    <div class="col-4">
                        <div class="row pb-2">
                            <div class="col-md-4">
                                <label class="form-label">Thrust</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Slash</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Crush</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Heat</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Cold</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Matter</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Energy</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Spirit</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Body</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
